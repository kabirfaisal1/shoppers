<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppers</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css” />
    <link href="../shoppers/public/css/style.css" rel="stylesheet">

    <link class="myIcon" rel="icon" type="image/x-icon" href="./images/favicon.ico">

    <link rel="stylesheet" type="text/css" href="/public/css/jass.css">
    <link rel="stylesheet" type="text/css" href="/public/css/style.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" id="header_navbar">
            <div class="container">

                <img src="./images/shopper.png" width="80" height="80" alt="this my
                        avatar" id="siteLog">


                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/Home">Home</a>
                            <!--is link to search-engine-optimization on the body-->
                        </li>
                        <li class="nav-item active">
                            <!-- If the user is logged in, show a logout button -->
                            {{#if loggedIn}}
                            <button id="logout" class="btn-no-style">Logout</button>
                            {{else}}
                            <!-- Otherwise, show a link to login -->
                            <a class="nav-link" href="/login">Login</a>
                            {{/if}}
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-4" id="mainContainer">
            <div class="container mt-4" id="searchContainer" data-aos="flip-right">
                <div class="card-header" id="cardHeader">
                    <h3 id="SearchHeader" style="">Start Searching </h3>
                </div>
                <div>
                    <form class="mb-4">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="input-group input-group-lg">
                                    
                                    <input id="search-fild" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Lets find the product">
                                  </div>
                            </div>
                        </div>
                        <div class="container mt-4" id="searchContainer">
                            <form class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="targetRadios" value="option1">
                                    <label class="form-check-label" for="targetRadios">
                                      Target
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="walmartRadios" value="option2" disabled>
                                    <label class="form-check-label" for="walmartRadios">
                                      Walmart
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="bothRadios" value="option3" disabled>
                                    <label class="form-check-label" for="bothRadios">
                                      Both
                                    </label>
                                  </div>
                            </form>
                        </div>
                        <div>
                            <button class="btn btn-outline-success
                                        my-2
                                        my-sm-0" id="btnSubmit" type="submit">Submit</button>
                        </div>

                    </form>

                </div>

            </div>
        </div>

        <div class="container mt-4" id="search" data-aos="zoom-in-up">
           
            <div class="card-header" id="cardHeader">
                <h3 id="results-Title">This is what we found</h3>
            </div>
            <div class="alert alert-danger" role="alert" id="search-Error">
                Error: Can't search for blank input!! :(
            </div>
            <div class="container row mt-4" id="fullResults" data-aos="zoom-in-up">
               
            </div>

        </div>

    </main>

    <!-- My script -->
    <script src="public/js/storeapi.js"></script>


<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!--Scroll script-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            //add arugments for scrolling https://github.com/michalsnik/aos
            duration: 3000
        });
    </script>
</body>

</html>
