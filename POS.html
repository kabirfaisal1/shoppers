<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <link rel=”stylesheet”
            href=”https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css”/>
        <link href="../shoppers/public/css/style.css" rel="stylesheet">
        <title>Kabir Faisal</title>
        <link class="myIcon" rel="icon" type="image/x-icon"
            href="../shoppers/images/favicon.ico">
    </head>
    <body>
        <main>
            <header>
                <nav class="navbar navbar-expand-lg navbar-dark"
                    id="header_navbar">
                    <div class="container">
                        <a class="navbar-brand" href="#">
                            <img src="../shoppers/images/shopper.png"
                                width="80" height="80" alt="this my
                                avatar" id="siteLog"> ShoppingSpot
                        </a>

                        <button class="navbar-toggler" type="button"
                            data-toggle="collapse"
                            data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                </nav>
            </header>
            <div class="container mt-4" id="mainContainer">
                <h2 class="display-4 mb-4" id="name">
                    <span id="greeting">Welcome to</span> Shopping Spot
                </h2>
                <div class="row mb-4">
                    <div class="col mb-4 mb-lg-0">
                        <img class="img-fluid img-thumbnail rounded-circle
                            border border-success" id="myimg"
                            src="../shoppers/images/shopper2.jpeg" alt="shopperPhoto">
                    </div>
                    <div class="col-6">
                        <h3 class="display-4 mb-4" id="signIn">Lets sign In</h3>
                        <form class="mb-4">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="mb-3">
                                        <label for="inputName" id="userName"
                                            class="form-lable"
                                            aria-required="true">userName</label>
                                        <input placeholder="Enter your userName"
                                            id="inputName" type="text"
                                            class="form-control">

                                        <label for="inputPassword"
                                            id="userPassword"
                                            class="form-lable">Password</label>
                                        <input placeholder="Enter your Password"
                                            id="inputPassword" type="text"
                                            class="form-control">

                                    </div>
                                    <button class="btn btn-outline-success my-2
                                        my-sm-0"
                                        id="btn" type="submit">Submit</button>
                                    <p>Need Account</p>
                                    <button class="btn btn-outline-success my-2
                                        my-sm-0"
                                        id="regAccount" type="submit">sign Up</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
                <div class="container mt-4" id="mySkillContainer"
                    data-aos="flip-up">
                    <div class="card-header" id="cardHeader">
                        <h3>sign Up</h3>
                    </div>
                    <div class="row mb-4" id="mySkill">
                        <div class="card-body" id="contactMeBody">
                            <form class="mb-4">
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <div class="mb-3">
                                            <label for="inputName" id="userName"
                                                class="form-lable"
                                                aria-required="true">Name</label>
                                            <input placeholder="Enter your full
                                                name"
                                                id="inputName" type="text"
                                                class="form-control">

                                            <label for="inputPhone"
                                                id="userPassword"
                                                class="form-lable">Password</label>
                                            <input placeholder="Enter your phone
                                                number"
                                                id="inputPhone" type="text"
                                                class="form-control">

                                            <label for="inputPhone"
                                                id="validatePassword"
                                                class="form-lable">Validate
                                                Password</label>
                                            <input placeholder="Enter your phone
                                                number"
                                                id="inputPhone" type="text"
                                                class="form-control">

                                            <label for="inputPhone"
                                                id="userEmail"
                                                class="form-lable">Phone</label>
                                            <input placeholder="Enter your phone
                                                number"
                                                id="inputPhone" type="text"
                                                class="form-control">

                                            <label for="inputEmail"
                                                id="userEmail"
                                                class="form-lable"
                                                aria-required="true">Email</label>
                                            <input placeholder="Enter your
                                                e-mail"
                                                id="inputEmail" type="text"
                                                class="form-control">
                                        </div>

                                        <button class="btn btn-outline-success
                                            my-2
                                            my-sm-0"
                                            id="btn" type="submit">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="container mt-4" id="searchContainer"
                        data-aos="flip-right">
                        <div class="card-header" id="cardHeader">
                            <h3 id="myExperience">Search</h3>
                        </div>
                        <div>
                            <form class="mb-4">
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <div class="mb-3">
                                            <label for="inputName"
                                                id="itemSearch"
                                                class="form-lable"
                                                aria-required="true">Item Search</label>
                                            <input placeholder="What is the item
                                                you want us to look for"
                                                id="inputName" type="text"
                                                class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </form>

                        </div>
                        <div class="container mt-4" id="searchContainer">
                            <form class="mb-4">
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <div class="mb-3">
                                            <label for="inputName"
                                                id="locations"
                                                class="form-lable"
                                                aria-required="true">Fav Store 1</label>
                                            <input
                                                id="inputName" type="radio"
                                                class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <label for="inputName"
                                                id="locations"
                                                class="form-lable"
                                                aria-required="true">Fav Store 2</label>
                                            <input
                                                id="inputName" type="radio"
                                                class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <label for="inputName"
                                                id="locations"
                                                class="form-lable"
                                                aria-required="true">Any</label>
                                            <input
                                                id="inputName" type="radio"
                                                class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div>
                                <button class="btn btn-outline-success my-2
                                    my-sm-0"
                                    id="btnSubmit" type="submit">Submit</button>
                            </div>
                        </div>

                    </div>


                    <div class="container mt-4" id="searchedItem">
                        <form class="mb-4">
                            <div class="row">
                                <div id="search_results" class="col-12 col-md-6">
                                   
                                </div>
                            </div>
    </main>
              
                <!-- My script -->
                <script src="./assests/js/jsScript.js"></script>
                <script src="./public/css/storeapi.js"></script>
                <!--Add on Script-->
                <!--bootstrap Script-->
                <script
                    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                    crossorigin="anonymous"></script>
                <script
                    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
                    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                    crossorigin="anonymous"></script>
                <script
                    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
                    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                    crossorigin="anonymous"></script>
                <!--Scroll script-->
                <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
                <script>
              AOS.init({
                //add arugments for scrolling https://github.com/michalsnik/aos
                duration: 3000
              });
            </script>
          
            </body>


        </html>
